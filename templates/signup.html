<!DOCTYPE HTML>

<html>
	<head>
		<title>library fine reminder</title>
		<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'images/site.webmanifest' %}">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static '/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static '/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper" style="background-image: url('https://images.unsplash.com/photo-1506377872008-6645d9d29ef7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">library fine reminder</a></h1>
						<nav id="nav">
							<ul>
								<li class="special">
									<a href="{% url 'index' %}" class="menuToggle"><span>Menu</span></a>
									<div id="menu">
										<ul>
											<li><a href="{% url 'index' %}">Home</a></li>
											<li><a href="{% url 'signup' %}">sign up</a></a></li>
											<li><a href="{% url 'login' %}">login</a></li>
										</ul>
									</div>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<article id="main">
						<header>
							<h2>signup</h2>
						</header>
						<section class="wrapper style5">

								<section>
									
									<form method="post" action="signup" >
										{% csrf_token %}
										<div class="row gtr-uniform">
											<div class="col-12">
												<input type="text" name="username" id="username" value="" placeholder="username" required/>
											</div>
											<div class="col-12">
												<input type="email" name="email" id="email" value="" placeholder="email" required/>
											</div>
											<div class="col-12">
												<input type="password" name="password" id="password" value="" placeholder="password" required/>
											</div>
											<div class="col-12">
												<input type="password" name="password1" id="password1" value="" placeholder="confirm password" required/>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Register" class="primary" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
						</section>
					</article>

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
							<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static '/js/jquery.min.js' %}"></script>
			<script src="{% static '/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static '/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static '/js/browser.min.js' %}"></script>
			<script src="{% static '/js/breakpoints.min.js' %}"></script>
			<script src="{% static '/js/util.js' %}"></script>
			<script src="{% static '/js/main.js' %}"></script>

	</body>
</html>
